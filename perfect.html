<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWP0woSM8GYeUmlzTgZFLyHL6rYzAim6L2Sw&usqp=CAU);">
        <h1>Registration form</h1>
        <img src="https://www.engagifii.com/hubfs/Imported_Blog_Media/Online-registration-photo.jpg" height="200"
                ;weight="200" />
        <form action="ds.html"> 
            <div>
                First Name: <input type="text" name="myName"placeholder="Enter Your First name">
            </div>
            <br>
            <div>
                Last Name: <input type="text" name="LastName"placeholder="Enter Your Last name">
            </div>
            <br>
            <div>
                Birth Date: <input type="date" name="mydate">
            </div>
            <br>
            <div>
                Age: <input type="number" name="myage"placeholder="how old are you?">
            </div>
            <br>
            <div>
                Address:<br> <textarea name="message" rows="5" cols="25">write your address...</textarea>
            </div>
            <br>
            <div>
                Email: <input type="text" name="email">
            </div>
            <br>
            <div>
                 Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input  type="radio"name="myGender">
             </div>
             <br>
             <div>
                 Known Language: Marathi <input type="checkbox" name="lang"> hindi<input type="checkbox" name="lang"> english <input type="checkbox" name="lang">
             </div>
             <br>
             <div>
                 <input type="submit" value="submit">
             </div>
             <br>
             <div>
                 <p> please fill the form carefuly </p>
             </div>
    </body>
</html
